<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prva naloga</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
		<script
			src="https://kit.fontawesome.com/fbeb9023f2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="container">
			<div class="items-wrapper">
				<a href="#" id="expendable">
					<span class="left"
						><span class="icon"><i class="fa-solid fa-share"></i></span>
						<span>Share</span></span
					>
					<span class="icon"><i class="fa-solid fa-angle-right"></i></span>
				</a>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-pen"></i></span>
					<span>Rename</span>
				</a>
			</div>
			<div class="break"></div>
			<div class="items-wrapper">
				<a href="#" class="active" id="expendable">
					<span class="left"
						><span class="icon"
							><i class="fa-regular fa-circle"></i
						></span>
						<span>No Status</span></span
					>
					<span class="icon"><i class="fa-solid fa-angle-right"></i></span>
				</a>
				<div class="items-wrapper status">
					<a href="#">
						<span class="icon needs-review"
							><i class="fa-regular fa-circle"></i
						></span>
						<span>Needs Review</span>
					</a>
					<a href="#">
						<span class="icon in-progress"
							><i class="fa-regular fa-circle"></i
						></span>
						<span>In Progress</span>
					</a>
					<a href="#">
						<span class="icon approved"
							><i class="fa-regular fa-circle"></i
						></span>
						<span>Approved</span>
					</a>
					<a href="#" class="current-status" id="expendable">
						<span class="left">
							<span class="icon no-status"
								><i class="fa-regular fa-circle"></i
							></span>
							<span>No Status</span>
						</span>
						<span class="icon"><i class="fa-solid fa-check"></i></span>
					</a>
				</div>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-link"></i></span>
					<span>Copy Link Address</span>
				</a>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-folder-open"></i></span>
					<span>Move to</span>
				</a>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-copy"></i></span>
					<span>Copy to</span>
				</a>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<span>Make Private</span>
				</a>
				<a href="#">
					<span class="icon"><i class="fa-solid fa-download"></i></span>
					<span>Download</span>
				</a>
			</div>
			<div class="break"></div>
			<div class="items-wrapper">
				<a href="#">
					<span class="icon"><i class="fa-solid fa-trash-can"></i></span>
					<span>Delete</span>
				</a>
			</div>
		</nav>
	</body>
</html>
